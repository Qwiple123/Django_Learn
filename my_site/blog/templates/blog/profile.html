{% extends 'blog/base.html' %}

{% block content %}
<h1>{{ user.username }}</h1>
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p><strong>Опубликованно :</strong>{{ post.published_date }}</p>
        </div>
        <h1><a href={% url 'post_detail' pk=post.pk %}>{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p><strong>Автор: </strong>{{ post.author }}</p>
    </div>
{% endfor %}
{% endblock %}
